
plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.processing', name: 'core', version: '3.3.7'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

mainClassName = "SAT.Main"